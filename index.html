<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>

    <!-- Favicon of html website -->
    <link rel="icon" type="image/x-icon" href="./public/images/logo.png">

    <!-- Fonts file link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">

    <!-- Style File -->
    <link rel="stylesheet" href="./private/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
          <!-- Nav Brand -->  
          <a class="navbar-brand m-0 text-info" href="#">
            <img src="./public/images/logo.png" alt="logo image"> space
          </a>
          <!-- Nav toggler -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Nav Links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end w-100">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./public/images/facebook-icon.png" alt="facebook-icon">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./public/images/twitter-icon.png" alt="twitter-icon">
                </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Showcase Section -->
    <div class="showcase bg-success">
      <div class="container">
        <div class="showcase-section text-center py-4 py-md-5">
          <h1 class="showcase-title text-warning pt-5 mb-4">
            Get unlimited cloud storage space. <br>
            No more worrying.
          </h1>
          <form action="./" class="showcase-form">
            <input class="py-1 py-md-2 px-4 px-md-5 border-0 my-3" type="email" id="email" name="email" placeholder="Enter your email address">
            <input class="py-1 py-md-2 px-4 px-md-5 border-0 btn-warning rounded-0 mb-4" type="submit" value="Get an invite">
          </form>
        </div>
      </div>
    </div>

    <!-- Space Section -->
    <div class="space bg-light">
      <div class="container">
        <div class="space-section text-center py-5">
          <h1 class="space-title text-info">
            Unlimited space.
          </h1>
          <p class="space-subtitle my-3 text-info">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare
          </p>
          <img class="mw-100 mt-3" src="./public/images/infinity.png" alt="space unlimited image">
        </div>
      </div>
    </div>

    <!-- Script File -->
    <script src="./public/js/bootstrap.js"></script>
</body>
</html>
